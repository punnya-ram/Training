<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    input[type='checkbox']:checked+label{
        border: 2px solid yellowgreen;
            
    }
</style>
</head>
<body>
    <div class="container">
    <div class="row">
        <header class="col-md-12">
            <h1>Kubera Taxi Service</h1>
        </header>
        </div>
        <div class="row">
            <div class="col-md-4">
            <img src="../html/images/traveller.jpg" alt="Cab">
            </div>
                <section class="col-md-7">
                    <header><h2>New User Registeration</h2></header>
                    <form action="index.html" method="get">
                        <div class="form-group"></div>
                        <div><label for="fristName">Frist Name</label>
                            <input type="text" name="fristName" id="fristName" class="form-control"></div>
                        <div><label for="dateOfBrith">Date of Brith</label>
                            <input type="date" name="dateOfBrith" id="dateOfBrith" class="form-control"></div>
                            <div class="form-group"></div>
                        <div><label for="city">City</label>
                            <select name="city" id="city" class="form-control">
                                <option value="CHN">Chennai</option>
                                <option value="BOM">Mumbai</option>
                                <option value="TPJ">Trichy</option>
                                <option value="CBE">Coimbator</option>
                            </select>
                            </div>
                            <div class="form-group"></div>
                        <div><label for="payment">Mode of Payment</label>
                            <label>CreditCard</label><input type="radio" name="payment" id="payment" value="CreditCard" class="form-control">
                            <label>GooglePay</label><input type="radio" name="payment" id="payment" value="Googlepay" class="form-control">
                            <label>Cash</label><input type="radio" name="payment" id="payment" value="Cash"class="form-control">
                        </div>
                        <div class="form-group"></div>
                        <div><label for="food">Food Preference</label>
                            <input type="checkbox" name="foodChoice" value="Veg" class="form-control">
                            <label>Veg
                            </label>
                            <input type="checkbox" name="foodChoice" value="Non Veg" class="form-control">
                            <label>Non-veg</label>
                            <input type="checkbox" name="foodChoice" value="Jain-Veg" class="form-control">
                            <label>Jain-Veg</label>
                        </div>
                        <div>
                            <input type="reset" value="Clear" class="btn btn-info">
                            <input type="submit" value="Register" class="btn btn-success">
        
        
                        </div>
                    </form>
        
                </section>
                
           
    </div>

    </div>
    
    
</body>
</html>
