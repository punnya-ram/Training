<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Login</title>
    <style>
        .redColor{
            color: #ff0000
        }
        
    </style>
</head>
<body>
    <header>
        <section>
            <article>
                <form action="tarff.html" method="get">
                    
                    <div><label for="userName" class="label-info">User Id</label>
                        <input type="email" name="email" id="userName" placeholder="Email is User Id" class="form-control"><span class="redColor">*</span>
                    </div>
                    <div><label for="password" class="form-control">Pass Word</label>
                        <input type="password" name="password" id="password" placeholder="Enter the Password" class="form-control" required><span class="redColor">*</span>
                     </div>
                    <div>
                        <input type="submit" value="login" >
                    </div>
                </form>            
            </article>
        </section>
    </header>
</body>
</html>
